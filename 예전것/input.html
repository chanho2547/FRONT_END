<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://google.co.kr" method="get">
        
        <fieldset>
            <legend>기본 정보</legend>
            <label for="id">아이디</label>
            <input type="text" name="id" id="id" readonly>
        </fieldset>

        <fieldset>
            <legend>세부 정보</legend>
            <p>패스워드 <input type="password" name="pwd"></p>
            <p>이메일 <input type="email" name="email"></p>
            <p>전화번호 <input type="tel" name="tel"></p>
            <p>주소 <input type="text"></p>
        </fieldset>

        <fieldset>
            <legend>주소입력</legend>
            <label for="city">도시</label>
            <select name="city" id="city" multiple>
                <optgroup label="서울시">
                    <option value="강남구">강남구</option>
                    <option value="서초구">서초구</option>
                    <option value="강동구">강동구</option>
                    <option value="영등포구">영등포구</option>
                    <option value="용산구">용산구</option>
                    <option value="중구">중구</option>
                    <option value="강북구">강북구</option>
                </optgroup>
                <optgroup label="경기도">
                    <option value="성남시">성남시</option>
                    <option value="수원시">수원시</option>
                    <option value="용인시">용인시</option>
                    <option value="안양시">안양시</option>
                    <option value="화성시">화성시</option>
                    <option value="과천시">과천시</option>
                    <option value="시흥시">시흥시</option>
                </optgroup>
            </select>
        </fieldset>


        <fieldset>
            <legend>성별</legend>
            <label for="male">남성</label>
            <input type="radio" name="gender" id="male">
        
            <label for="male">여성</label>
            <input type="radio" name="gender" id="female">
        </fieldset>

        <fieldset>
            <legend>직업</legend>
            <label for="student">학생</label>
            <input type="radio" name="job" id="student">

            <label for="worker">회사원</label>
            <input type="radio" name="job" id="worker">

            <label for="housewife">주부</label>
            <input type="radio" name="job" id="housewife">

            <label for="none">무직</label>
            <input type="radio" name="job" id="none">
        </fieldset>

        <fieldset>
            <legend>취미를 선택 하세요</legend>
            <p>
                <label for="운동">운동</label>
                <input type="radio" name="sports" id="운동">

                <label for="음악">음악</label>
                <input type="radio" name="music" id="음악" checked>

                <label for="그림">그림</label>
                <input type="radio" name="pic" id="그림">

                <label for="운동">운동</label>
                <input type="radio" name="sports" id="운동">
            </p>
        </fieldset>


        <p>가입일 <input type="date">
        
        <p>
            <label for="desc">소개글</label>
        <textarea name="desc" id="desc" cols="30" rows="10"></textarea>

        </p>
        
        
        </p>

        



        <p>제출 <input type="submit"></p>
        <button type="reset">초기화
            <img src="/images/bear.png" width="50" alt="">
        </button>
</body>

</html>
