<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            padding: 20px 40px;
            border: 1px solid black;
        }
        ul {
            list-style-type: none;
        }
        li {
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div id="container">
        <form action="http://google.co.kr">
        <h1>프론트엔드 개발자 지원서</h1>
        <p>HTML, CSS, JavaScript에 대한 기술적 이해와 경험이 있는 분을 찾습니다</p>
        <hr>

        <h3>개인정보</h3>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" name="name" id="name" placeholder="공백없이 입력하세요">
                </li>
                <li>
                    <label for="tel">연락처</label> 
                    <input type="tel" name="tel" id="tel">
                </li>
            </ul>
            
        <h3>지원분야</h3>
            <ul>
                <li><input type="radio" name="field"> 웹 퍼블리싱</li>
                <li><input type="radio" name="field"> 웹 애플리케이션 개발</li>
                <li><input type="radio" name="field"> 개발 환경 개선</li>
            </ul>

        <h3>지원동기</h3>
            <label for="desc"></label>
            <textarea name="desc" id="desc" cols="70" rows="10" 
            placeholder="지원동기를 간략히 써주세요"></textarea>

        <br>
        <button type="submit">접수하기</button>
        <button type="reset">다시쓰기</button>  

    </div>
</body>
</html>
