<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <style>
        button {
            width: 200px;
            height: 40px;
            border-radius:0 ;
            border-style: none;
            color: white;
        }
        div {
            margin-top: 20px;
            width : 600px;
            height: 400px;
            border: 1px solid gray;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <button id="green" style="background-color: green ;">Green</button>
    <button id="orange" style="background-color: orange;">Orange</button>
    <button id="purple" style="background-color: purple;">Purple</button>
    <div id="color-box">

    </div>
    <script>
        const boxEl = document.querySelector("#color-box");
        const btnElGreen = document.querySelector("#green");
        const btnElOrange = document.querySelector("#orange");
        const btnElPurple = document.querySelector("#purple");
       
        btnElGreen.addEventListener("click",function() {
            boxEl.style.background = "green";
        });

        btnElOrange.addEventListener("click",function() {
            boxEl.style.background = "orange";
        });

        btnElPurple.addEventListener("click",function() {
            boxEl.style.background = "purple";
        });

    </script>
</body>
</html>
